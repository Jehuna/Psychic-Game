<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Psychic Game</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/game.js"></script>

</head>

<body>
    <header>
        <div class="page-header">
            <h1>The Psychic Game </h1>
        </div>
    </header>
    <div class="container">
        <h2>Guess what letter I'm thinking of</h2>
        <div class="row">
            <div class="col-4">
                <img src="./assets/images/54c4f3e4ae4c74773ec7ecbb8bb00f3f_384.png">
            </div>
            <div class="col-4">
                <ul id="space" class="list-group">
                    <li class="list-group-item" id="wins">Wins:</li>
                    <li class="list-group-item" id="lose">Losses:</li>
                    <li class="list-group-item" id="guessesLeft">Guesses Left:</li>
                    <li class="list-group-item" id="letter">Your Guesses so far:</li>
                </ul>
            </div>
            <div class="col-4">
                <img src="./assets/images/48cd0a3065ced28fba471f804c732791_384.png">
            </div>
        </div>
    </div>

</body>

</html>
